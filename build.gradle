plugins {
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'java-library'
    id 'application'
}

group 'fr.zkeewe'
version '1.0.0'

repositories {
    mavenCentral()
    maven {
        url = 'https://jitpack.io/'
        name = 'JitPack'
    }
    maven {
        url 'https://litarvan.github.io/maven'
    }
}

dependencies {
    implementation 'fr.litarvan:openauth:1+'

    implementation 'de.jensd:fontawesomefx:8+'

    implementation 'fr.flowarg:flowupdater:1+'
    implementation 'fr.flowarg:openlauncherlib:3+'

    implementation 'com.github.goxr3plus:FX-BorderlessScene:4+'
    implementation 'com.github.oshi:oshi-core:5+'
}

application {
    getMainClass().set('fr.zkeewe.launcherhyokai.Main')
}

compileJava {
    options.encoding = "UTF-8"
}
